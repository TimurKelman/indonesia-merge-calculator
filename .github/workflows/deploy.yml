name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/**"
      - "README.md"
      - ".github/FUNDING.yml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject short commit hash
        run: |
          SHORT_HASH=$(git rev-parse --short HEAD)
          sed -i "0,/__COMMIT_HASH__/s//${SHORT_HASH}/" indonesia-merge-calculator.html
          sed -i "0,/__COMMIT_HASH__/s//${SHORT_HASH}/" service-worker.js

      - name: Prepare site folder
        run: |
          mkdir site
          cp indonesia-merge-calculator.html site/index.html
          cp LICENSE site/ || true
          cp manifest.json site/
          cp service-worker.js site/
          cp icon-192.png site/
          cp icon-512.png site/
          cp favicon.svg site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
