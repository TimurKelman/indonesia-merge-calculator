name: Deploy to GitHub Pages

concurrency:
  group: pages
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/**"
      - "README.md"
      - ".github/FUNDING.yml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject short commit hash
        working-directory: site
        run: |
          SHORT_HASH=$(git rev-parse --short HEAD)
          sed -i "0,/__COMMIT_HASH__/s//${SHORT_HASH}/" indonesia-merge-calculator.html
          sed -i "0,/__COMMIT_HASH__/s//${SHORT_HASH}/" service-worker.js

      - name: Prepare site for deployment
        run: |
          mv site/indonesia-merge-calculator.html site/index.html
          cp LICENSE site/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
