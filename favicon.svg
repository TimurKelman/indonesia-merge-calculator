<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1c1c1c"/>

  <!-- Indonesia silhouette (stylized simplified vector) -->
  <g transform="translate(-50, -120)">
  <g fill="#d9d9d9">

    <!-- Sumatra -->
    <path d="M95 240
             C110 210, 135 200, 155 215
             C170 230, 165 255, 145 270
             C125 285, 105 270, 95 240 Z"/>

    <!-- Java -->
    <path d="M150 300
             C190 290, 240 295, 285 305
             C260 315, 200 320, 150 310 Z"/>

    <!-- Borneo -->
    <path d="M220 205
             C250 175, 300 185, 315 220
             C320 255, 285 270, 250 255
             C225 240, 210 230, 220 205 Z"/>

    <!-- Sulawesi -->
    <path d="M310 240
             C330 225, 350 230, 345 250
             C360 255, 360 275, 340 280
             C330 300, 310 290, 315 270
             C295 260, 300 245, 310 240 Z"/>

    <!-- Papua -->
    <path d="M360 215
             C390 205, 420 215, 430 235
             C425 260, 390 265, 360 245 Z"/>

  </g>
  </g>

  <!-- Calculator Grid -->
  <g transform="translate(200, 200) scale(1.8)">

    <!-- Buttons -->
    <g fill="#e6e6e6">
      <rect x="0" y="0" width="60" height="60" rx="10"/>
      <rect x="70" y="0" width="60" height="60" rx="10"/>
      <rect x="0" y="70" width="60" height="60" rx="10"/>
      <rect x="70" y="70" width="60" height="60" rx="10"/>
    </g>

    <!-- Symbols -->
    <g fill="#1c1c1c" font-family="Arial, Helvetica, sans-serif"
       font-size="32" text-anchor="middle" dominant-baseline="central">

      <text x="30" y="30">+</text>
      <text x="100" y="30">−</text>
      <text x="30" y="100">×</text>
      <text x="100" y="100">÷</text>

    </g>

  </g>

</svg>